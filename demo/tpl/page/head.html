{{- $copyright := copy .Page .Content "copyright" -}}
{{- $title := copy .Page .Content "title" -}}
{{- $metaDescription := copy .Page .Content "meta_description" -}}
<!DOCTYPE html>
<html lang="{{.Page.Language}}">
<head>
    <base href="/" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="copyright" content="{{$copyright}}" />
    <meta name="author" content="{{$copyright}}" />
    <meta name="title" content="{{$title}}" />
    <meta name="description" content="{{$metaDescription}}" />
    <link rel="canonical" href="{{.Page.CanonicalLink}}" />

    {{range $language, $path := .Page.Path}}
        <link rel="alternate" hreflang="{{if eq $language "en"}}x-default{{else}}{{$language}}{{end}}" href="{{fmt "%s%s" hostname $path}}" />
    {{end}}

    <link rel="stylesheet" type="text/css" href="/static/bundle.css?v={{.CMS.LastUpdate}}" />
    <script src="/static/bundle.js?v={{.CMS.LastUpdate}}"></script>

    <title>{{$title}}</title>

    {{if loggedIn .Page.Request}}
        <link rel="prefetch" href="{{config.UI.Path}}/static/fonts/Inter-Medium.woff2" as="font" type="font/woff2" />
        <link rel="prefetch" href="{{config.UI.Path}}/static/fonts/Inter-Regular.woff2" as="font" type="font/woff2" />
        <link rel="prefetch" href="{{config.UI.Path}}/static/fonts/InterDisplay-Medium.woff2" as="font" type="font/woff2" />
        <link rel="stylesheet" type="text/css" href="/admin/static/admin.css" />
        <script defer src="/admin/static/htmx.min.js"></script>
        <script defer src="/admin/static/admin.js"></script>
    {{end}}
</head>
<body>
