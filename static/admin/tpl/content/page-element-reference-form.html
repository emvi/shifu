<form method="post"
      hx-post="{{ config.UI.Path }}/content/element/reference?path={{ .Data.Path }}&element={{ .Data.Element }}&language={{ .Data.Language }}"
      hx-swap="outerHTML"
      hx-target=".shifu-page-tree"
      hx-target-4*="this"
      data-window="#shifu-page-element-reference">
    <fieldset>
        <label for="name">{{ i18n .Data.Lang "content_reference_create_name" }}</label>
        <input type="text" name="name" id="name" value="{{ .Data.Name }}" autofocus />

        {{ if index .Data.Errors "name" }}
            <span class="error">{{ i18n .Data.Lang (index .Data.Errors "name") }}</span>
        {{ end }}
    </fieldset>
    <div class="shifu-toolbelt">
        <input type="submit" value="{{ i18n .Data.Lang "content_reference_create_submit" }}" />
        <button class="secondary shifu-window-close" hx-trigger="click">
            {{ i18n .Data.Lang "cancel" }}
        </button>
    </div>
</form>
