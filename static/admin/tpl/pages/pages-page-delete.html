{{ define "pages-page-delete-window-title" }}
    <span>{{ i18n .Data.Lang "pages_delete_page_window_title" }}</span>
{{ end }}

{{ define "pages-page-delete-window-content" }}
    <p>{{ fmt (i18n .Data.Lang "pages_delete_page_confirm") .Data.Page }}</p>
    <div class="shifu-toolbelt">
        <button hx-delete="{{ config.UI.Path }}/pages/page/delete?path={{ .Data.Path }}"
                hx-target=".shifu-pages-tree"
                data-window="#shifu-pages-page-delete">
            {{ i18n .Data.Lang "pages_delete_page_submit" }}
        </button>
        <button class="secondary shifu-window-close" hx-trigger="click">
            {{ i18n .Data.Lang "cancel" }}
        </button>
    </div>
{{ end }}

{{ template "window.html" . }}
