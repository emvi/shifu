{{define "media-file-delete-window-title"}}
    <span>Datei löschen</span>
{{end}}

{{define "media-file-delete-window-content"}}
    <p>Bist du sicher, dass du die Datei "{{.Data.Name}}" löschen möchtest?</p>
    <div class="shifu-toolbelt">
        <button hx-delete="{{config.UI.Path}}/media/file/delete?path={{.Data.Path}}&name={{.Data.Name}}"
                hx-target=".shifu-media-files"
                hx-on::after-request="shifuCloseWindow('#shifu-media-file-delete')">
            Datei löschen
        </button>
        <button class="secondary shifu-window-close" hx-trigger="click">
            Abbrechen
        </button>
    </div>
{{end}}

{{template "window.html" .}}
