<div class="shifu-toolbelt">
    <button hx-get="{{config.UI.Path}}/media/file/upload"
            hx-target="body"
            hx-swap="beforeend">
        <img src="{{config.UI.Path}}/static/icons/upload.svg" alt="" />
        Dateien hochladen
    </button>
    <button hx-get="{{config.UI.Path}}/media/file/delete"
            hx-target="body"
            hx-swap="beforeend">
        <img src="{{config.UI.Path}}/static/icons/delete.svg" alt="" />
        Dateien löschen
    </button>
</div>
<table>
    <thead>
    <tr>
        <td></td>
        <td>Vorschau</td>
        <td>Dateiname</td>
        <td>Größe</td>
        <td>Bearbeiten</td>
    </tr>
    </thead>
    <tbody>
        <tr>
            <td>
                <input type="checkbox" name="delete[]" value="TODO" />
            </td>
            <td>0</td>
            <td>1</td>
            <td>2</td>
            <td>
                <div class="edit">
                    <button title="Datei bearbeiten"
                            hx-get="{{config.UI.Path}}/media/edit?id="
                            hx-target="body"
                            hx-swap="beforeend">
                        <img src="{{config.UI.Path}}/static/icons/edit.svg" alt="" />
                    </button>
                    <button title="Datei verschieben"
                            hx-get="{{config.UI.Path}}/media/move?id="
                            hx-target="body"
                            hx-swap="beforeend">
                        <img src="{{config.UI.Path}}/static/icons/move.svg" alt="" />
                    </button>
                    <button title="Datei löschen"
                            hx-get="{{config.UI.Path}}/media/delete?id="
                            hx-target="body"
                            hx-swap="beforeend">
                        <img src="{{config.UI.Path}}/static/icons/delete.svg" alt="" />
                    </button>
                </div>
            </td>
        </tr>
    </tbody>
</table>
