<form method="post"
      hx-post="{{ config.UI.Path }}/media/file/edit?path={{ .Data.Path }}&name={{ .Data.Name }}"
      hx-swap="outerHTML"
      hx-target=".shifu-media-files"
      hx-target-4*="this"
      data-window="#shifu-media-file-edit">
    <p>{{ i18n .Data.Lang "media_edit_file_warn" }}</p>
    <fieldset>
        <label for="name">{{ i18n .Data.Lang "media_edit_file_name" }}</label>
        <input type="text" name="name" id="name" value="{{ .Data.NewName }}" autofocus />

        {{ if index .Data.Errors "name" }}
            <span class="error">{{ i18n .Data.Lang (index .Data.Errors "name") }}</span>
        {{ end }}
    </fieldset>
    <div class="shifu-toolbelt">
        <input type="submit" value="{{ i18n .Data.Lang "media_edit_file_submit" }}" />
        <button class="secondary shifu-window-close" hx-trigger="click">
            {{ i18n .Data.Lang "cancel" }}
        </button>
    </div>
</form>
