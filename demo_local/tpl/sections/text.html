{{$headline := copy .Page .Content "headline"}}
{{$n := index .Args "n"}}

<section>
    <article>
        {{if $headline}}<h1>{{$headline}}</h1>{{end}}
        {{html (copy .Page .Content "text")}}
    </article>
</section>

{{if $n}}
    <section>
        <p>Arg: {{$n}}</p>
    </section>
{{end}}
